language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install coveralls
before_install:
  - mysql -e 'CREATE DATABASE petapp_test;'
  - mysql -e 'CREATE DATABASE pet;'
# command to run tests
script:
  - python test_app_db.py
  - coverage run --source=pet_app test_app_db.py test


after_success:
  - coveralls
